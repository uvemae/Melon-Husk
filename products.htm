<!DOCTYPE html>
<html lang="en">
<head>
    <title> ( Melon Husk ) </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Noto+Sans+Egyptian+Hieroglyphs&family=Playwrite+IN:wght@100..400&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="melon_husk.css"> -->

    
    <style>
        @keyframes service-slide-from-left {
            0% {
                /* visibility: visible; */
                opacity: 1;
                transform: translateX(-150%);
                animation-timing-function: cubic-bezier(1, 0, 1, 1);
            }
            50% {
                transform: translateX(70vw);
                animation-timing-function: cubic-bezier(0.2, 0.8, 0.3, 1);
            }
            100% {
                transform: translateX(50vw);
                opacity: 1;
            }
        }
        @keyframes service-slide-from-right {
            0% {
                /* visibility: visible; */
                opacity: 1;
                transform: translateX(100vw);
                animation-timing-function: cubic-bezier(1, 0, 1, 1);
            }
            50% {
                transform: translateX(10vw);
                animation-timing-function: cubic-bezier(0.2, 0.8, 0.3, 1);
            }
            100% {
                transform: translateX(30vw);
                opacity: 1;
            }
        }

        .img-slide-left {
            position: absolute;
            height: 300px;
            width: 300px;
            opacity: 0;
            animation: service-slide-from-left 2.5s forwards;
            animation-fill-mode: forwards;
        }

        .img-slide-right {
            position: absolute;
            height: 300px;
            width: 300px;
            opacity: 0;
            animation: service-slide-from-right 2.5s forwards;
            animation-fill-mode: forwards;
        }
        .delay-1s {
            animation-delay: 1s;
        }
        .delay-2s {
            animation-delay: 2s;
        }

        body {
            background-color: white;
        }

        .whole-page {
            margin: 0 auto;
            width: 1600px;
            position: relative;
        }
        .header {
            display: flex;
            align-items: center;
            height: 100px;
        }
        .logo {
            display: inline-block;
        }
        .menu {
            display: inline-block;
            padding: 20px;
            text-transform: uppercase;
            text-align: right;
        }
        a {
            color: black;
            font-family: 'Courier New', Courier, monospace;
            font-size: 30px;
            padding: 30px;
            text-decoration: none;
        }
        a:hover {
            color: darkolivegreen;
            font-weight: bold;
        }
        a:active {color: yellowgreen;}
        a:visited {color: darkolivegreen;} 



        .msg-discount {
            position:relative;
            justify-content: center;
            text-align: center;
            top: 330px;
            font-family: "Dancing Script";
            font-size: 50px;
            animation-fill-mode: forwards;
            animation-delay: 5s;
        }

    </style>

</head>

            <div class="image-container">
                <img class="img-slide-right zoomable-image" src="pic/watermelon_backpack.jpg" alt="">
            </div>

        <div class="div-row-2" style="margin-top: 320px;">
            <div>

            <div>
